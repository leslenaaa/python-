<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #b7a8a8;
        color: #ffffff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

	
    fieldset {
        background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5), 0 4px 6px rgba(255, 255, 255, 0.1);
        max-width: 400px;
        width: 100%;
        text-align: center;
        border: none;
    }

    legend {
        font-size: 1.5rem;
        font-weight: bold;
        color: #ffffff;
        margin-bottom: 1rem;
    }

    input[type="text"] {
        width: 100%;
        padding: 0.8rem;
        margin-bottom: 1rem;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        background-color: #f7f3f3;
        color: #0e0202;
        text-align: right;
        box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.5), inset 0 -4px 6px rgba(255, 255, 255, 0.1);
    }

    input[type="button"], input[type="submit"] {
        width: 30%;
        padding: 0.8rem;
        margin: 0.5rem 0.5%;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        background-color: #00ffcc;
        color: #121212;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 255, 204, 0.5), 0 0 10px rgba(0, 255, 204, 0.8);
    }

    input[type="button"]:hover, input[type="submit"]:hover {
        background-color: #00e6b3;
        box-shadow: 0 6px 10px rgba(0, 255, 204, 0.8), 0 0 15px rgba(0, 255, 204, 1);
    }

    input[name="delete"], input[name="borrar"] {
        background-color: #e74c3c;
        color: #ffffff;
    }

    input[name="delete"]:hover, input[name="borrar"]:hover {
        background-color: #c0392b;
    }

    p {
        font-size: 1.2rem;
        margin-bottom: 1rem;
        color: #ffffff;
    }
</style>
  

<body class="d-flex flex-column vh-100">
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Calculadora</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.techtarget.com/whatis/definition/calculator" target="_blank">Funciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://es.wikipedia.org/wiki/Calculadora" target="_blank">Historia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://getbootstrap.com/" target="_blank">Bootstrap</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Más opciones
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="https://developer.mozilla.org/es/docs/Web/JavaScript" target="_blank">JavaScript</a></li>
                            <li><a class="dropdown-item" href="https://www.w3schools.com/html/" target="_blank">HTML</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Salir</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Calculadora -->
    <div class="d-flex justify-content-center align-items-center flex-grow-1 mt-5">
        <fieldset class="bg-dark text-white p-4 rounded shadow">
            <legend class="text-center">Calculadora</legend>
            <form action="{{url_for('calculadora')}}" method="POST">
                <input type="text" name="pantalla" class="form-control mb-3" onclick="inicio()" readonly>
                <div class="container">
                    <div class="row">
                        <div class="col-3">
                            <button type="button" class="btn btn-primary w-100 m-1" onclick="agregar('1')">1</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-primary w-100 m-1" onclick="agregar('2')">2</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-primary w-100 m-1" onclick="agregar('3')">3</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-success w-100 m-1" onclick="agregar('+')">+</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <button type="button" class="btn btn-primary w-100 m-1" onclick="agregar('4')">4</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-primary w-100 m-1" onclick="agregar('5')">5</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-primary w-100 m-1" onclick="agregar('6')">6</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-success w-100 m-1" onclick="agregar('-')">-</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <button type="button" class="btn btn-primary w-100 m-1" onclick="agregar('7')">7</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-primary w-100 m-1" onclick="agregar('8')">8</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-primary w-100 m-1" onclick="agregar('9')">9</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-success w-100 m-1" onclick="agregar('*')">*</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <button type="button" class="btn btn-primary w-100 m-1" onclick="agregar('0')">0</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary w-100 m-1" onclick="agregar('.')">.</button>
                        </div>
                        <div class="col-3">
                            <button type="submit" class="btn btn-warning w-100 m-1">=</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-success w-100 m-1" onclick="agregar('/')">/</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <button type="button" class="btn btn-danger w-100 m-1" onclick="retroceder('D')">D</button>
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn btn-danger w-100 m-1" onclick="limpiar('C')">C</button>
                        </div>
                    </div>
                </div>
            </form>
        </fieldset>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
 
<!-- Bootstrap JS -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
 <script>
	 let pantalla = document.getElementById('pantalla');

	 function agregar(valor) {
		 pantalla.value += valor;
	 }

	 function calcular() {
		 try {
			 pantalla.value = eval(pantalla.value);
		 } catch (e) {
			 pantalla.value = 'Error';
		 }
	 }

	 function retroceder() {
		 pantalla.value = pantalla.value.slice(0, -1);
	 }

	 function limpiar() {
		 pantalla.value = '';
	 }
 </script>
</body>


</html>
